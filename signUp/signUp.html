<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleSignUp.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="card" style="width: 40rem;">
            <div class="card-body">
                <form action="signUp.php" method="post" class="form" id="signUp">
                    <!-- action, method e id da modificare a piacimento nel backend a seconda delle necessitÃ  -->
                    <div class="d-flex justify-content-center">
                        <label>
                            <img class="img" src="../assets/LogoGS.png" style="width: 100px; height: 100px;" alt="logo" />
                        </label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p style="font-size: 2rem;" class="title">Sign Up</p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p style="margin-top: -1rem;" class="message_title">Register to have full access to GamerStats!</p>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" id="floatingPassword"
                            placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="confermaPassword" class="form-control" id="floatingPassword"
                            placeholder="Password">
                        <label for="floatingPassword">Confirm Password</label>
                    </div>
                    <div class="d-grid gap-1">
                        <button class="btn btn-primary btn-lg" id="submitSignUp" type="submit" form="signUp" value="Sign Up">Confirm Registration</button>
                    </div>
                    <div class="d-flex justify-content-center mt-1">
                        <!-- TODO: aggiungere href per arrivare a pagina Login -->
                        <p style="font-size: -1rem;" class="title">Do you already have an account? Login <a href="">here</a></p> 
                    </div>
                </form>
                <div class="d-flex justify-content-center mt-1">
                    <p style="font-size: -1rem;" class="title">Or you can sign up with:</p>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-lg flex-fill me-1" id="riotGamesBtn" style="background-color: rgb(210, 44, 44); color: white;">Riot Games</button>
                    <button class="btn btn-lg flex-fill ms-1" id="battleNetBtn" style="background-color:darkblue; color: white;">Battle.net</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
