<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleSignUp.css">
    <!-- Bootstrap CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap JS -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <title>Sign Up</title>

    <script>
        function validateForm() {
            const username = document.forms["registrationForm"]["nickname"].value;
            const password = document.forms["registrationForm"]["password"].value;
            const confirmPassword = document.forms["registrationForm"]["confirmPassword"].value;

            if (username.length < 3) {
                alert("Il nome utente deve contenere almeno 3 caratteri.");
                return false;
            }
            if (password.length < 6) {
                alert("La password deve contenere almeno 6 caratteri.");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Le password non corrispondono.");
                return false;
            }

            return true; // Il modulo Ã¨ valido
        }
    </script>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="width: 40rem;">
            <div class="card-body">
                <form name="registrationForm" action="signUp.php" method="POST" class="form" id="signUp" onsubmit="return validateForm();">
                    <div class="d-flex justify-content-center">
                        <label>
                            <img class="img" src="../assets/LogoGS.png" style="width: 100px; height: 100px;" alt="logo" />
                        </label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p style="font-size: 2rem;" class="title">Sign Up</p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p style="margin-top: -1rem;" class="message_title">Register to have full access to GamerStats!</p>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="nickname" class="form-control" id="nickname" placeholder="Nick25" value="gaetano" required>
                        <label for="nickname">Nickname</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="email" placeholder="random@example.com" value="gaetano@gmail.com" required>
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password" value="gaetano12345" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password" value="gaetano12345" required>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    <div class="d-grid gap-1">
                        <button class="btn btn-primary btn-lg" id="submitSignUp" type="submit">Confirm Registration</button>
                        <a href="https://id.riotgames.com/auth/authorize?response_type=code&client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&scope=openid+email">Accedi con Riot</a>

                    </div>
                    <div class="d-flex justify-content-center mt-1">
                        <p style="font-size: -1rem;" class="title">Do you already have an account? Login <a href="../login/login.html">here</a></p>
                    </div>
                </form>
                <div class="d-flex justify-content-center mt-1">
                    <p style="font-size: -1rem;" class="title">Or you can sign up with:</p>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-lg flex-fill me-1" id="riotGamesBtn" style="background-color: rgb(210, 44, 44); color: white;">Riot Games</button>
                    <button class="btn btn-lg flex-fill ms-1" id="battleNetBtn" style="background-color:darkblue; color: white;">Battle.net</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
