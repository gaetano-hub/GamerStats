    <script>
        function validateForm() {
            const username = document.forms["registrationForm"]["nickname"].value;
            const password = document.forms["registrationForm"]["password"].value;
            const confirmPassword = document.forms["registrationForm"]["confirmPassword"].value;

            if (username.length < 3) {
                alert("Il nome utente deve contenere almeno 3 caratteri.");
                return false;
            }
            if (password.length < 6) {
                alert("La password deve contenere almeno 6 caratteri.");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Le password non corrispondono.");
                return false;
            }

            return true; // Il modulo Ã¨ valido
        }
    </script>
